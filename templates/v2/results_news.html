{% for link in news_results %}
    <div class="column">
        <div class="card">
            <div class="card-content">
                <div class="content">
                    <a href="{{link[1]}}" class="toplink"> <span style="color: black"> <b>{{link[0]}}</b> </span> </a>
                    <br>
                    <a href="{{link[1]}}">
                        <img src="{{link[3] }}" height="16px" width="16px" onerror="imgError(this)">
                        {{link[1]}} </a>
                    <br>
                    <span>
                        {% if link[2] < 60 and link[2] > 0 %}
                            From {{ link[2] }} minutes ago.
                        {% endif %}

                        {% if link[2] >= 60 %}
                            From {{ link[4] }} hours ago.
                        {% endif %}

                        {% if link[2] < 0 %}
                            From ? hours ago.
                        {% endif %}
                    </span>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
