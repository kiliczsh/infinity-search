<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/bulma.min.css') }}">
    <style>
        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

    <span class="rome" style="vertical-align:middle; font-size: 30px; padding-left: 20px;">  </span>
</div>

    {% endblock %}
</div>

<div class="footer" style="text-align: center; padding-top: 10px; padding-bottom: 10px; background-color: white">
    <div class="column is-half is-offset-one-quarter">
    <div class="columns is-vcentered">
        <a href="/about/de" class="column is-one-quarter">
            About
        </a>
        <a href="/blog/de" class="column is-one-quarter">
            Blog
        </a>
        <a href="/privacy/de" class="column is-one-quarter">
            Privacy
        </a>

        </a>
    </div>
    </div>
</div>

</html>
