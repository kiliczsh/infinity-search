{% if current == 'web' %}

    {% for info in ddg_ia_result %}
        <div class="column">
            <div class="card">
                <div class="card-content">
                    <div class="content">
                        <a href="{{info[2]}}" class="toplink"> <span style="color: black; font-size: 20px;"> <b>{{info[0]}}</b> </span> </a>
                        <br><br>
                        <a href="{{info[2]}}"> <img src={{ info[3] }}> </a>
                        <br><br>
                        <span style="color: black">{{ info[1] }} <br><br> </span>

                        <a href="{{info[2]}}"><img onerror="imgError(this)" src="https://infinity-search-saved-favicons.s3.amazonaws.com/external_link_favicons/wikipedia.ico" height="16px" width="16px" style="padding-right: 5px;">{{info[2]}}</a>
                        <br><br>
                        <a href="https://duckduckgo.com/api"><img onerror="imgError(this)" src="https://infinity-search-saved-favicons.s3.amazonaws.com/external_link_favicons/duckduckgo.ico" height="16px" width="16px" style="padding-right: 5px;"> Result provided by the DuckDuckGo Instant Answers API</a>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
